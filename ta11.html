<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Los elementos p impares comparten una clase -->
    <!-- Los elementos div pares tienen IDs Ãºnicos -->
    <!-- El elemento numero 3 tiene dos clases -->
    <p class="p-impar">Number 1 - I'm a class!</p>
    <div id="segundo">Number 2 - I'm one ID.</div>
    <p class="p-impar p-tercero">Number 3 - I'm a class, but cooler!</p>
    <div id="cuarto">Number 4 - I'm another ID.</div>
    <p class="p-impar">Number 5 - I'm a class!</p>
  </body>
</html>
